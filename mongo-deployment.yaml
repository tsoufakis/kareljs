apiVersion: apps/v1
kind: Deployment
metadata:
    name: mongo
    labels:
        app: mongo
spec:
    selector:
        matchLabels:
            app: mongo
            role: master
            tier: backend
    replicas: 1
    template:
        metadata:
            labels:
                app: mongo
                role: master
                tier: backend
        spec:
            containers:
                - name: master
                  image: mongo:4.2.1-bionic
                  ports:
                      - containerPort: 27017
