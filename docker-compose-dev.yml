version: '3'

services:
  db:
    image: mongo:4.2.1-bionic
  web:
    build:
        context: .
        dockerfile: Dockerfile.development
    image: karel-dev:latest
    volumes:
        - .:/app
    environment:
        - MONGODB_URI=mongodb://db:27017/molemarch
    ports:
      - "8000:3000"
    depends_on:
      - db
