<html>
    <body>
        <style>
            #table {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                display: table;
            }

            .row {
                display: table-row;
            }

            .cell {
                border: 1px solid black;
                display: table-cell;
            }

            #karel:after {
                background-color: black;
            }
        </style>
        <div id="table">
            <div class="row">
                <div class="cell" id="karel"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>
    </body>
</html>
