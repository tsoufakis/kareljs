<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
    <body>
        <div class="colMask">
            <div class="colLeft">
                <div class="col1">
                    <form>
                        <div><button type="button" id="runButton">Run Code</button></div>
                        <div><textarea rows="40" cols="80" id="codePad">Type your commands for Karel here...</textarea></div>
                    </form>
                </div>
                <div class="col2">
                    <div id="boardContainer"></div>
                </div>
            </div>
        </div>
        <div>
            <h3>commands</h3>
            <ul>
                <li><code>move()</code> Moves Karel forward one square</li>
                <li><code>turnLeft()</code> Turns Karel left</li>
                <li><code>turnRight()</code> Turns Karel right</li>
                <li><code>frontIsClear()</code> Returns <code>true</code> if there is no wall in front of Karel</li>
            </ul>
            <h3>control</h3>
            <ul>
                <li><code>if (condition) {<br></code></li>
            </ul>
        </div>
        <script src="./bundle.js" type="text/javascript"></script>
    </body>
</html>
