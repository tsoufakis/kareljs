apiVersion: v1
kind: Pod
metadata:
    name: mongodb
spec:
    containers:
        - name: mongodb
          image: mongo:4.2.1-bionic
          ports:
              - containerPort: 27017
                protocol: TCP
          volumeMounts:
              - name: mongodb-data
                mountPath: /data/db
    volumes:
        - name: mongodb-data
          persistentVolumeClaim:
              claimName: mongodb
